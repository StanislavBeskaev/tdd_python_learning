<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript tests</title>
  <link rel="stylesheet" href="qunit-2.19.4.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
  <form>
    <input name="text">
    <div class="has-error">Error text</div>
  </form>
</div>

<script src="../jquery-3.7.0.js"></script>
<script src="qunit-2.19.4.js"></script>
<script>
  QUnit.test("smoke test", function (assert) {
    const errorElement = $(".has-error")
    assert.equal(errorElement.is(":visible"), true, "visible error on start")

    errorElement.hide()
    assert.equal(errorElement.is(":visible"), false, "error is hidden")
  });

  QUnit.test("smoke test 2", function (assert) {
    const errorElement = $(".has-error")
    assert.equal(errorElement.is(":visible"), true, "visible error on start")

    errorElement.hide()
    assert.equal(errorElement.is(":visible"), false, "error is hidden")
  });
</script>
</body>
</html>
